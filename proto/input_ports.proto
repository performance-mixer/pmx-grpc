syntax = "proto3";

package pmx.grpc;

message SetupInputPortRequest {
  string port = 1;
  uint32 channel_id = 2;
}

message ClearInputPortRequest {
  uint32 channel_id = 1;
}

message InputPortSetup {
  string port = 1;
  uint32 channel_id = 2;
}

message ListInputPortSetupResponse {
  repeated InputPortSetup setups = 1;
}
