syntax = "proto3";
package pmx.grpc;

enum PortDirection {
  IN = 0;
  OUT = 1;
  UNKNOWN = 2;
}

message ListPort {
  uint32 id = 2;
  uint32 node_id = 3;
  uint32 object_serial = 11;
  string name = 1;
  PortDirection direction = 4;
  bool physical = 5;
  string alias = 6;
  string group = 7;
  string path = 8;
  string dsp_format = 9;
  string audio_channel = 10;
}

message ListPortsRequest {}

message ListPortsResponse { repeated ListPort ports = 1; }
